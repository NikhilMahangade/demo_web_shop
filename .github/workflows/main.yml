name: Java CI


on:
  # Triggers the workflow every 5 minutes
  schedule:
    - cron: "*/2 * * * *"
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
   cron:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: DemoWebShop
        run: mvn test
